<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 headerColor">
                <h1 class="text-center">Weather Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <h4>Search for a City (US only):</h4>
                <input type="text" id="cityref" name="city"></input>
                <button id="callCityId" onclick="callCityRef('')">Submit</button>
                <h3>Prior searches:</h3>
                <div id='prselect'></div>
            </div>
            <div class="col-lg-9">
                <div class="row">
                    <div class="col-lg-12 card weather-content__temp">
                        <div class="weather-content__overview">
                            <div class="component__weather-content">
                                <div class="city"></div>
                                <div class="temp"></div>
                                <div class="humidity"></div>
                                <div class="wind"></div>
                                <div class="uvIndex"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <h3>5-Day Forecast:</h3>
                <div class="row">
                    <div class="col-sm card day1">Day1</div>
                    <div class="col-sm card day2">Day2</div>
                    <div class="col-sm card day3">Day3</div>
                    <div class="col-sm card day4">Day3</div>
                    <div class="col-sm card day5">Day3</div>
                </div>
                <button id="find-me">Show my location</button><br/>
                <p id="status"></p>
                <a id="map-link" target="_blank"></a>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <div class="component__weather-box"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="city2.js"></script>
    </div>
</body>

</html>
